<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body style="display: none">
<div class="main">
    <nav class="navbar navbar-expand bg-body-tertiary">
        <div class="container-fluid dropdown">
            <ul id="nav-list" class="navbar-nav">
                <li class="nav-item">
                    <span class="nav-link active">Accueil</span>
                </li>
            </ul>
            <div id="nav-action-group">
                <button id="notifications" class="btn btn-outline-light btn-sm border-0 rounded-circle">
                    <i class="bi bi-bell-fill"></i>
                    <span class="position-absolute translate-middle-y p-1 bg-danger rounded-circle"></span>
                </button>
                <button id="profile" class="btn btn-outline-light btn-sm border-0 rounded-circle" data-bs-toggle="dropdown">
                    <i class="bi bi-person-fill"></i>
                </button>
                <div class="profile-card dropdown-menu dropdown-menu-end text-center pt-0">
                    <div class="profile-feature">
                        <i class="bi bi-person-circle" style="font-size: 3.5rem"></i>
                        <h5 id="username" class="mb-0"></h5>
                    </div>
                    <hr class="dropdown-divider">
                    <button id="logout" class="btn btn-danger rounded-pill">
                        <span>Déconnexion</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <div class="nav-content px-5 pt-3 pb-5">
        <h2 id="table-title" class="mb-0">Tâches</h2>
        <div id="table-container" class="mt-3 p-2 table-responsive border border-dark-subtle rounded-4"></div>
    </div>
</div>
<div id="modal-container"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script src="./index.js"></script>
</body>
</html>
